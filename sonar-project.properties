# Configuration SonarQube - ETL DevSecOps Minimalist
sonar.projectKey=yassineboury_ETL-DEVOPS-MINIMALIST
sonar.organization=yassineboury-1

# Informations du projet
sonar.projectName=ETL DevSecOps Minimalist
sonar.projectVersion=1.0
sonar.projectDescription=ETL personnel pour extraction GitLab vers Power BI

# Configuration des sources
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Langage principal
sonar.python.version=3.12

# Exclusions importantes
sonar.exclusions=\
    **/__pycache__/**,\
    **/*.pyc,\
    **/.venv/**,\
    **/venv/**,\
    **/node_modules/**,\
    **/exports/**,\
    **/.env,\
    **/.gitignore,\
    **/README.md,\
    **/*.log,\
    **/*.xlsx,\
    **/*.csv

# Exclusions tests (si pas de tests pour l'instant)
sonar.test.exclusions=\
    **/test_**,\
    **/*_test.py,\
    **/tests/**

# Paramètres d'analyse
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=nosetests.xml

# Seuils de qualité (ajustés pour ETL personnel)
sonar.coverage.exclusions=\
    **/maestro_kenobi.py,\
    **/*config*,\
    **/__init__.py

# Désactiver certaines règles non critiques pour ETL
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/maestro_kenobi.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/maestro_kenobi.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:PrintStatementUsage
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py
