# Configuration SonarQube - ETL DevSecOps Minimalist
sonar.projectKey=yassineboury_ETL-DEVOPS-MINIMALIST
sonar.organization=stratis-creatis

# Informations du projet
sonar.projectName=ETL DevSecOps Minimalist
sonar.projectVersion=2.0
sonar.projectDescription=ETL simple pour extraire des indicateurs DevSecOps depuis GitLab et les exporter en fichiers Excel pour analyse dans Power BI
sonar.links.homepage=https://github.com/yassineboury/ETL-DEVOPS-MINIMALIST
sonar.links.scm=https://github.com/yassineboury/ETL-DEVOPS-MINIMALIST.git

# Configuration des sources
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Langage principal
sonar.python.version=3.12

# Exclusions importantes pour ETL
sonar.exclusions=\
    **/__pycache__/**,\
    **/*.pyc,\
    **/.venv/**,\
    **/venv/**,\
    **/node_modules/**,\
    **/exports/**,\
    **/.env,\
    **/.env.*,\
    **/.gitignore,\
    **/README.md,\
    **/CLAUDE_DEV_REFERENCE.md,\
    **/*.log,\
    **/*.xlsx,\
    **/*.csv,\
    **/sonar-project.properties

# Exclusions tests (si pas de tests pour l'instant)
sonar.test.exclusions=\
    **/test_**,\
    **/*_test.py,\
    **/tests/**

# Paramètres d'analyse Python
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=nosetests.xml

# Seuils de qualité (ajustés pour ETL personnel)
sonar.coverage.exclusions=\
    **/maestro_kenobi.py,\
    **/*config*,\
    **/__init__.py,\
    **/kenobi_tools/gitlab/client/**

# Configuration spécifique ETL - Règles assouplies
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
# S1192: Littéraux dupliqués (OK pour menus/messages)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/maestro_kenobi.py
# S3776: Complexité cognitive (OK pour orchestrateurs)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/maestro_kenobi.py
# Print statements (OK pour ETL avec feedback utilisateur)
sonar.issue.ignore.multicriteria.e3.ruleKey=python:PrintStatementUsage
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py
# S3457: f-strings sans placeholder (OK pour templates)
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S3457
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.py
# Broad exception catching (OK pour ETL robuste)
sonar.issue.ignore.multicriteria.e5.ruleKey=python:S5747
sonar.issue.ignore.multicriteria.e5.resourceKey=**/kenobi_tools/gitlab/**
