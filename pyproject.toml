[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort (import sorting)
]

ignore = [
    "E501",  # line too long (géré par line-length)
]

[tool.ruff.lint.isort]
known-first-party = ["gitlab_tools"]
